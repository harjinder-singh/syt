{%extends 'base.html'%}
{%load static%}
{% load custom_tags%}
{% load mptt_tags %}
{%block content%}
    <div class="col-lg-12">
        <div class="row">
            {% if not photos%}
                <div>
                    <h3>No images to show. Start uploading some!!</h3>
                </div>
                <div>
                    <a href="{% url 'photo_list' %}">Link to Gallery</a>
                </div>
            {%else%}
                {% for image in photos%}

                    {%include 'shared/photo_view.html'%}
                    
                {%endfor%}
            {%endif%}
        </div><!-- END-->
    </div>
{%endblock%}
